<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style_admin.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="ckeditor/ckeditor.js"></script>
    <title>Админ панель</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="logo">
            <h1>GameBlog</h1>
        </div>
        <div class="menu">
            <ul>
                <li>Добро пожаловать: <a href="#"><strong>Admin</strong></a></li>
                <li><a href="/admin" title="Выйти">Выйти <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid block-admin-content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 sidebar">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="news.html">Новости</a></li>
                        <li><a href="#">Статьи</a></li>
                        <li><a href="#">Блоги</a></li>
                        <li><a href="#">Читы</a></li>
                        <li class="comments_count_list">
                            <a href="comments.html">Комментарии</a>
                            <div class="comment_count">
                                <span>+5</span>
                            </div>
                        </li>
                        <li><a href="#">Пользователи</a></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 block-content">
                    <div class="row">
                        <div class="admin-header">
                            <span><a href="index.html">Админ панель</a> / <a href="news.html">Новости</a> / Добавление новости</span>
                            <!-- <span class="add"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></span> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="admin-content">
                            <form action="" class="form_add" method="POST" enctype="multipart/form-data">
                                <label for="title_news">Название новости</label>
                                <input type="text" name="title_news" id="title_news" class="title_news">

                                <div class="block_desc">
                                    <label for="desc">Описание новости</label>
                                    <textarea name="desc_news" id="desc_news" ></textarea>
                                    <script>
                                        CKEDITOR.replace( 'desc_news' );
                                    </script>
                                </div>

                                <label for="image_title">Изображение новости</label>
                                <input type="file" class="image_title" name="image_title" src="" alt="">

                                <label for="">Мета-тег Description:</label>
                                <textarea name="meta_desc" id="meta_desc"></textarea>

                                <label for="">Мета-тег Keywords:</label>
                                <textarea name="meta_keywords" id="meta_keywords"></textarea>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



<script src="https://use.fontawesome.com/527ae61881.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
